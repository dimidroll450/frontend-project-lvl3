<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 text-white mx-auto">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form action="">
          <div class="form-row">
            <div class="col">
              <input required class="form-control form-control-lg w-100" type="text" placeholder="ссылка RSS">
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="btn btn-primary btn-lg">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
