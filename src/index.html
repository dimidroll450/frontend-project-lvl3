<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 text-white mx-auto">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form action="" class="rss-form">
          <div class="form-row">
            <div class="col">
              <input required class="rss-input form-control form-control-lg w-100" type="url" placeholder="ссылка RSS">
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="rss-btn btn btn-primary btn-lg px-5">Add</button>
            </div>
          </div>
        </form>
        <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
        <div class="feedback text-success"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
    </div>
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto posts"></div>
    </div>
  </section>
  <footer class="footer border-top py-3 mt-5">
    <div class="container-fluid">
      <p class="text-center">created by ...</p>
    </div>
  </footer>
</body>
</html>
